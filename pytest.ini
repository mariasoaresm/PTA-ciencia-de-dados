[pytest]
minversion = 6.0
# Define o caminho base para imports (evita erro "ModuleNotFoundError: No module named 'app'")
pythonpath = .
testpaths = tests
# Configuração para lidar com testes assíncronos (comum no Agno)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Testes unitarios rapidos e isolados
    e2e: Testes de integracao e fluxo completo